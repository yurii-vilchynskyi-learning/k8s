#ConfigMap
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pet-profile
data:
  profile: mysql
  application.properties: |
    # database init, supports mysql too
    database=hsqldb
    spring.datasource.schema=classpath*:db/${database}/schema.sql
    spring.datasource.data=classpath*:db/${database}/data.sql

    # Web
    spring.thymeleaf.mode=HTML

    # JPA
    spring.jpa.hibernate.ddl-auto=none

    # Internationalization
    spring.messages.basename=messages/messages

    # Actuator / Management
    management.endpoints.web.base-path=/manage
    management.endpoints.web.exposure.include=*

    # Logging
    logging.level.org.springframework=INFO
    # logging.level.org.springframework.web=DEBUG
    # logging.level.org.springframework.context.annotation=TRACE

    # Maximum time static resources should be cached
    spring.resources.cache.cachecontrol.max-age=12h
  application-mysql.properties: |
    database=mysql
    spring.datasource.url=jdbc:mysql://db-host/EPAM_LABS
    spring.datasource.username=petclinic
    spring.datasource.password=petclinic
    spring.datasource.initialization-mode=always

#Service
---
apiVersion: v1
kind: Service
metadata:
  name: pet-service
spec:
  selector:
    app: frontend
  ports:
  - port: 8080
  type: LoadBalancer
#Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-dpl
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: petclinic
        image: 17062000/k8s-pet
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: pet-profile
              key: profile
        ports:
        - containerPort: 8080
        volumeMounts:
            - mountPath: "/home/petclinic-app"
              name: petclinic-application-properties
      volumes:
        - name: petclinic-application-properties
          configMap:
            name: pet-profile
            items:
            - key: application-mysql.properties
              path: application-mysql.properties
